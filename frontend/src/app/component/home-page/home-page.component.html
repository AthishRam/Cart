<header>
    <div class="navbar navbar-dark bg-primary shadow-sm">
     <div  class="navbar-brand align-item-center d-flex">
      <div class="gap"></div>
      
      <i class='fas fa-shipping-fast' style='font-size:40px'>&nbsp;</i>
      <b style='font-size: 30px'>Cart</b>
      
      <div class="form-group">
         <input type="text" class="form-control" (ngModel)="searchTerm" (keyup)="search($event)" placeholder="Search products, brands and more">
      </div>
      </div>
     
      <button routerLink="cart" class="btn btn-primary">
         <i class='fas fa-cart-plus' style='font-size: 30px'></i>
         <div class='badge bg-danger' style='font-size: 10px'>{{totalItem}}</div>
      </button>
      </div></header>
